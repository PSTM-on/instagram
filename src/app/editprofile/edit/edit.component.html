<form>
  <div class="form-group">
    <div class="left"><img class="profilepicture" src="{{myinfo.avatar}}"></div>
    <div class="right">
      <div class="blank"></div>
      <span class="myusername">{{myinfo.username}}</span><br />
      <a class="picturechange" href="#">프로필 사진 바꾸기</a>
    </div>
  </div>

  <div class="form-group">
    <div class="left">
      <label for="name">이름</label>
    </div>
    <div class="right">
      <input type="username" class="form-control" id="name">
    </div>
  </div>

  <div class="form-group">
    <div class="left"><label for="username">사용자 이름</label>
    </div>
    <div class="right"><input type="text" class="form-control" id="username"></div>
  </div>

  <div class="form-group">
    <div class="left">
      <label for="website">웹사이트</label></div>
    <div class="right"><input type="url" class="form-control" id="website">
    </div>
  </div>

  <div class="form-group">
    <div class="left">
      <label for="intro">소개</label>
    </div>
    <div class=" right">
      <input type="text" class="form-control" id="intro">
      <br />
      <small id="personalHelp" class="form-text text-muted">개인정보: 비즈니스나 반려동물 등에 사용된 계정인 경우에도 회원님의 개인정보를 입력하세요. 공개 프로필에는
        포함되지 않습니다.</small>
    </div>
  </div>

  <div class="form-group">
    <div class="left">
      <label for="email">이메일</label>
    </div>
    <div class="right">
      <input type="email" class="form-control" id="email">
    </div>
  </div>

  <div class="form-group">
    <div class="left">
      <label for="phone">전화번호</label>
    </div>
    <div class="right">
      <input type="tel" class="form-control" id="phone">
    </div>
  </div>

  <div class="form-group">
    <div class="left">
      <label for="gender">성별</label>
    </div>
    <div class="right">
      <input type="text" class="form-control" id="gender">
    </div>
  </div>

  <div class="form-group">
    <div class="left">
      <label for="gender">비슷한 계정 추천</label>
    </div>
    <div class="right">
      <input type="checkbox" class="form-check-input" id="recommandcheck">
      <span class="randomtext">팔로우할 만한 비슷한 계정을 추천할 때 회원님의 계정을 포함합니다.[?]</span>
    </div>
  </div>

  <div class="form-group">
    <div class="left"></div>
    <div class="right"><button type="submit" class="btn btn-primary">제출</button>
      <a class="randomtext" href="#">계정을 일시적으로 비활성화</a>
    </div>
  </div>
</form>
