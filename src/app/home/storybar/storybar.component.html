<div class="storyzone">

  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let user of friendinfo; index as i">
      <ng-template carouselSlide>
        <div class="storyprofile">
          <div class="storycircle" *ngIf=friendinfo><img [src]='friendinfo[i].avatar'></div>
          <div class="storyname" *ngIf=friendinfo><span>{{friendinfo[i].username}}</span></div>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>

</div>
